gif_field.admin_settings_form:
  path: '/admin/config/gif_field/settings'
  defaults:
    _form: '\Drupal\gif_field\Form\GifFieldAdmin'
    _title: 'GifFieldForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

gif_field.autocomplete:
  path: '/gif_field/autocomplete'
  defaults:
    _controller: '\Drupal\gif_field\Controller\GifAutocompleteController::autocomplete'
  requirements:
    _permission: 'administer content types'